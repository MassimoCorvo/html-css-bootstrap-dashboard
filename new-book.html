<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body>

    <!-- Header -->

    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="img-fluid" src="img/duck.png" width="40" alt="Duck"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- End Header -->

    <main>

        <!-- Titolo -->

        <div class="container-md my-2">
            <h1 class="fw-bold fs-3 mb-2">Nuovo libro</h1>

            <!-- Inizio Form -->

            <form>

                <!-- Nome + Cognome Autore-->

                <div class="d-flex">
                    <div class="mb-3 flex-grow-1">
                        <label class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" required>
                    </div>

                    <div class="mb-3 ms-3 flex-grow-1">
                        <label class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" required>
                    </div>
                </div>

                <!-- Titolo -->

                <div class="mb-3">
                    <label class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" required>
                    <div class="fs-6 text-secondary">Titolo versione italiana</div>
                </div>


                <!-- Genere -->

                <div class="genere">
                    <label class="form-label">Genere</label>
                    <select class="form-select mb-3" aria-label="Genere">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <!-- Anno -->

                <div class="mb-3">
                    <label class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno">
                </div>

                <!-- ISBN  -->

                <div class="mb-5">
                    <label class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                </div>

                <hr>

                <!-- Note -->

                <div class="my-3">
                    <label class="form-label">Note</label>
                    <textarea class="form-control" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>

                <!-- Formato digitale checkbox -->

                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Disponibile anche in digitale
                    </label>
                </div>

                <!-- Invia -->

                <div class="my-3">
                    <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
